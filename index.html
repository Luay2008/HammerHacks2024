<!DOCTYPE html>
<html>
    <head>
        <title>My Cool Website</title>

        <style>
            img {
                width: 600px;
                height: auto;
            }

            h1 {
                color: red;
            }
        </style>

    </head>
    <body>
        <h1>My Cool Website</h1>
        <p>I think HTML is neat!</p>

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuK_p5Bs6qSiajLC9UtGja7ER90bFP1PwhVw&s">

        <blockquote>"Actions speak louder than words". ." -jimmy butler</blockquote>
        <button onclick="changeQuote()">Change Quote</button>

        <script>
            var index = 0;

            function changeQuote() {
                var quotes = [
                    `"they told me i couldnt thats why i did" - jimmy butler`,
                    `"The main thing is confidence.- jimmy butler
                    `" My whole life, people have doubted me. - jimmy butler
                ];

                var blockquote = document.querySelector("blockquote");
                blockquote.innerHTML = quotes[index];

                index++;
                if (index >= 4) {
                    index = 0;
                }
            }
        </script>
    </body>
</html>
